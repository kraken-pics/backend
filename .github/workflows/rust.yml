name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build backend for release
    - uses: actions/checkout@v3
      run: cargo build --release
      - name: Run tests on backend
        run: cargo test
      - name: Zip backend
        uses: thedoctor0/zip-release@master
        with:
          path: ${{ github.workspace }}\backend\target\release\.
          exclusions: '*.fingerprint* *build* *deps* *examples* *incremental* *.cargo-lock *kraken.d *libkraken.d *libkraken.rlib'
          type: 'zip'
          filename: 'Backend.zip'
      - name: Generate release tag
      id: tag
      run: |
        echo "::set-output name=release_tag::Release_$(date +"%Y.%m.%d_%H-%M")"
      - name: Upload Release ðŸ“¦
      id: upload-release-asset 
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        files: |
          Backend.zip